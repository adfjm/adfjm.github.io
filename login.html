<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="shortcut icon" href="images/bdxx.png">
		<link rel="stylesheet" href="./css/login.css">
		<link rel="stylesheet" href="./css/footer.css">
	</head>
	<body>
		<!--头部-->
		<div id="header">
			<!--头部中间信息-->
			<div class="h_center">
				<img src="./images/bdxx.png" alt="">
				<p>欢迎来到猫眼电影：请先登录！</p>
			</div>
		</div>


		<!--中部-->
		<div id="login_body">
			<div class="login_b_center">
				<div class="login_bg">
					<h1>密码登录</h1>
					<form action="#" id="login">
						<!--                //用户名-->
						<div class="userName">
							<span></span><input type="text">
						</div>
						<!--                //密码-->
						<div class="password">
							<span></span><input type="password">
						</div>
						<!--                //登录按钮-->
						<div class="login_btn">
							<a href="index.html">
								<input type="button" value="登录">
							</a>
						</div>
						<div class="forgot_password">
							<a href="./html/register.html">注册账号</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--尾部-->
	</body>
</html>
